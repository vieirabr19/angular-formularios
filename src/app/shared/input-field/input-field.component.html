<div class="form-group">
  <label [attr.for]="id">{{label}}</label>
  <input
    class="form-control"
    [type]="type"
    [id]="id"
    [placeholder]="placeholder"
    [ngClass]="classCss"
    [readonly]="!!isReadOnly"
    [(ngModel)]="value"
  >
  <app-error-msg [control]="control" [label]="label"></app-error-msg>
</div>
