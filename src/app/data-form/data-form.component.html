<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" placeholder="email@email.com" formControlName="email">
  </div>
  <div>
    <div class="form-group row">
      <div class="col">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" formControlName="cep">
      </div>
      <div class="col">
        <label for="numero">NÃºmero</label>
        <input type="text" class="form-control" formControlName="numero">
      </div>
      <div class="col">
        <label for="complemento">Complemento</label>
        <input type="text" class="form-control" formControlName="complemento">
      </div>
    </div>
    <div class="form-group">
      <label for="rua">Rua</label>
      <input type="text" class="form-control" formControlName="rua">
    </div>
    <div class="form-group row">
      <div class="col-md-5">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" formControlName="bairro">
      </div>
      <div class="col-md-4">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" formControlName="cidade">
      </div>
      <div class="col-md-3">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" formControlName="estado">
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

  <!-- <app-form-debug [form]="f"></app-form-debug> -->
</form>
